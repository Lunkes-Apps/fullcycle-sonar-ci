name: ci-sonarclound

on:
  pull_request:
    - develop
    
jobs: 
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run build --if-present
      - run: npm test